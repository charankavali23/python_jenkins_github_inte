<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div>
            <h2><a href="/post/{{ post.id }}/">{{ post.title }}</a></h2>
            <p>{{ post.content }}</p>
            <small>Posted on {{ post.created_at }}</small>
        </div>
    {% endfor %}
</body>
</html>
